name: Java CD with Maven

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:

    runs-on: self-hosted
    
    steps:

    - name: Download artifact from GitHub Packages
      uses: actions/download-artifact@v2
      with:
        name: app
        path: downloaded_artifact
      if: github.run_id == '11'
